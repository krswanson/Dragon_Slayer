<!DOCTYPE html>
<html>
	<head>
		<title>Dragonling Crusader</title>
		<link rel="icon" href="images/64px/dragon/clear_black.png">
		<link rel="stylesheet" href="dist/index.css">
		<script src="node_modules/jquery/dist/jquery.js"></script>
	</head>
	<body>
		<header>
			<div id='game-title'>
				<h1>Dragonling Crusader</h1>
			</div>
		</header>
		<main>
			<div id="side-bar">
				<div>
					<h2 id="level-number">Level 1</h2>
					<hr>
					<div id="current-character-div">
						<h3>Current Character</h3>
						<div id="player-buttons"></div>
					</div>
					<hr>
					<div id="previous-level-div">
						<h3>Previous Level</h3>
						<div>
							<div>
								<div class="select-box">
									<span>
			        					<input id="previous-level-input">
			        					<br>
										<select id="level-select" size=1>
											<option style="display: none"></option>
										</select>
									</span>
								</div>
								<button id='level-select-button' class="level-button" type="button">Go</button>
							</div>
							<div class="error-message"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="level-content">
				<div id="level-info">
					<p id="level-description"></p>
					<p>Level Objevtive: <span id="level-objective"></span></p>
					<p id="endgame-message"></p>
				</div>
				<div id='button-overlay-div'>
					<button id="start-level" class="level-button" type="button">Start Level</button>
					<button id="restart-level" class="level-button"  type="button">Restart Level</button>
					<button id="next-level" class="level-button"  type="button">Next Level</button>
				</div>
				<div id="board-screen"></div>
				<div id='board'></div>
			</div>
			<script src="dist/index.js"></script>
		</main>
		<footer>
			<div>Dragon and Knight icons made by <a href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita Golubev</a>. Wizard icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>. Bow, arrow, and sea serpent made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>. All from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
		</footer>
	</body>
</html>
