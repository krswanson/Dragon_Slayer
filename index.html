<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="dist/index.css">
		<script src="node_modules/jquery/dist/jquery.js"></script>
	</head>
	<body>
		<header>
			<div id='game-title'>
				<h1>Dragonling Crusader</h1>
			</div>
		</header>
		<main>
			<div id="side-bar">
				<div>
					<h2 id="level-number">Level 1</h2>
					<button id="next-level" class="level-button"  type="button">Next Level</button>
					<button id="restart-level" class="level-button" type="button">Restart Level</button>
					<hr>
					<h3>Current Character</h3>
					<button class="player-button" type="button"></button>
					<hr>
					<div id="previous-level-div">
						<h3>Previous Level</h3>
						<div class="select-box">
							<span>
	        					<input id="previous-level-input">
	        					<br>
								<select id="level-select" size=7></select>
							</span>
						</div>
						<button id='level-select-button' class="level-button" type="button">Go</button>
					</div>
				</div>
			</div>
			<div id="level-content">
				<div id="level-info">
					<p id="level-description"></p>
					<p id="endgame-message"></p>
				</div>
				<div id='board'></div>
			</div>
			<script src="dist/index.js"></script>
		</main>
		<footer>
			<div>Dragon and Knight icons made by <a href="https://www.flaticon.com/authors/nikita-golubev" title="Nikita Golubev">Nikita Golubev</a>. Wizard icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>. All from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
		</footer>
	</body>
</html>
